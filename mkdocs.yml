    - Chapter 4: Notes/Section 2/Chapter 4.md
  - Section 3:
    - Chapter 1: Notes/Section 3/Chapter 1.md
    - Chapter 2: Notes/Section 3/Chapter 2.md
    - Chapter 3: Notes/Section 3/Chapter 3.md
